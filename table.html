<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tabels</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Hi, I'm your first cell '</th>
                <td>Hi, I'm your Second cell '</td>
                <td>Hi, I'm your Third cell '</td>
                <td>Hi, I'm your fourth cell '</td>
                <td>Hi, I'm your fifth cell '</td>
            </tr>
            <tr>
                <th>Second row first cell</th>
                <td>Second row second cell</td>
                <td>Second row third cell</td>
                <td>Second row fourth cell</td>
                <td>Second row fifth cell</td>
            </tr>
        </table>
    </body>
</html>
